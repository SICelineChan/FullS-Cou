<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="buttonUp">Go Up</button>
    <button id="buttonDown">Go down</button>

    <p id="counter1">counter 1 = 0</p>
    <label>
      <input type="radio" name="rg1" id="radioButton1" /> Counter 1
    </label>
    <br />
    <label>
      <input type="radio" name="rg1" id="radioButton2" /> Counter 2
    </label>
    <br />
    <p id="counter2">counter 2 = 0</p>

    <script>
      const counter1 = document.getElementById("counter1");
      const counter2 = document.getElementById("counter2");

      const buttonUp = document.getElementById("buttonUp");
      const buttonDown = document.getElementById("buttonDown");

      const radioButton1 = document.getElementById("radioButton1");
      const radioButton2 = document.getElementById("radioButton2");

      buttonUp.addEventListener("click", GoUp);
      buttonDown.addEventListener("click", goDown);

      function GoUp() {
        if (radioButton1.checked === true) {
          counter1.innerHTML = "Counter 1 = " + counter;
        } else {
          counter2.innerHTML = "COUNTER 2  =" + counter;
        }

        counter += 1;
        //counter1.innerHTML = "Counter 1 = " + counter;
      }
      function goDown() {
        counter -= 1;
        if (radioButton1.checked === true) {
          counter1.innerHTML = "counter 1 =" + counter;
        } else {
          counter2.innerHTML = "COUNTER 2  =" + counter;
        }
      }

      let counter = 0;
    </script>
  </body>
</html>
