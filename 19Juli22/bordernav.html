<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border around Nav bar</title>
</head>
<style>
.mainnav {
    height: 200px;
    background-color: beige;
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    padding: 0;
    margin: 0;
    align-items: center;
}
.mainnav li {
    list-style: none;
    border-left: 3px solid black;
    border-bottom: 3px solid black;
    margin: 0;
    padding: 10px;
    flex-basis: 200px;
    flex-grow: 1;
    display: flex;
    justify-content: center;
    
    
}

</style>

<body>
    <nav>
        <ul class="mainnav">
            <li>Logo</li>
            <li>Home</li>
            <li>Artists</li>
            <li>Albums</li>
            <li>Music</li>
            <li>FAQ</li>
        </ul>
    </nav>


    
</body>
</html>
