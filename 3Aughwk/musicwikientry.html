    <h1>New Entry</h1>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="get">
      <fieldset class="basic">
        <legend>Basic info</legend>
        <label for="fname">Artist: </label>
        <input
          type="text"
          id="aname"
          name="Artist Name"
          placeholder="e.g. Madonna"
        /><br /><br />

        <label for="song">Song: </label>
        <input
          type="text"
          id="songname"
          name="Name of a song"
          placeholder="e.g. Like a Virgin"
        /><br /><br />
        <div class="info-box">
          <label for="info">Info: </label>
          <textarea
            name="Info"
            id="info"
            cols="150"
            rows="10"
            placeholder="e.g. about the song"
          >
          </textarea>
        </div>
      </fieldset>
      <br />
      <br />

      <div class="end-container">
        <fieldset id="end-field">
          <input id="rock" type="radio" name="rock" />Rock
          <input id="pop" type="radio" name="pop" /> Pop
          <input id="punk" type="radio" name="punk" /> Punk <br />
<div class="release">
          Release Date
          <input id="date" type="date" name="date" /><br>
          <label for="Submit">Submit :</label>
          <input id="submit" type="submit" value="submit">
        </fieldset>
    </div>
      </div>
    </form>
    <br>
    <br>
    <footer>
      <button class="danger" type="button">Abbrechen</button>
      <button class="save" type="button">Speichen</button>
    </footer>
