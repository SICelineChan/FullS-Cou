<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function generateRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      //   document.write(generateRandomNumber(0, 9) + "<br>");
      //   document.write(generateRandomNumber(0, 9));
      const number = [];
      for (let i = 0; i < 10; i++) {
        const number1 = generateRandomNumber(0, 9);

        number[i] = number1;
      }

      document.write(number);
      console.log(number);
    </script>
  </body>
</html>
